<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci칩n al hacer scroll</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>

.container {
    height: 2000px; /* Altura de ejemplo para que haya suficiente espacio para hacer scroll */
}

.content {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.content.animate {
    opacity: 1;
    transform: translateY(0);
}

.scroll-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    z-index: 1000;
}

.scroll-button:hover .container .content {
    opacity: 1;
    transform: translateY(0);
}


    </style>

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Contenido de ejemplo</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed cursus ante dapibus diam. Sed nisi elit, maximus ac mauris non, ullamcorper eleifend nulla.</p>
            <!-- M치s contenido -->
        </div>
        <a href="#content" class="scroll-button">Desplazarse</a>
    </div>
</body>
</html>
